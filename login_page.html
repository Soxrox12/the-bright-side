<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="https://github.com/Soxrox12/the-bright-side/blob/master/favicon_io%20(3)/apple-touch-icon.png?raw=true">
    <link rel="icon" type="image/png" sizes="32x32" href="https://github.com/Soxrox12/the-bright-side/blob/master/favicon_io%20(3)/favicon-32x32.png?raw=true">
    <link rel="icon" type="image/png" sizes="16x16" href="https://github.com/Soxrox12/the-bright-side/blob/master/favicon_io%20(3)/favicon-16x16.png?raw=true">
  </head>
<!-- Button to open the modal login form -->
<body>
  <button class="login-pg-btns" onclick="document.getElementById('id01').style.display='block'" onclick="document.getElementById('login-btn').style.display='none'" id="login-btn">Login</button>

  <!-- The Modal -->
  <div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'"
    class="close" title="Close Modal">&times;</span>

    <!-- Modal Content -->
    <form class="login-form"class="modal-content animate" action="/action_page.php">
      <div class="imgcontainer">
        <img src="tbs-header.png" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button class="login-pg-btns" type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button class="login-pg-btns" type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn"><a href="https://soxrox12.github.io/the-bright-side/">Cancel</a></button>
        <span class="psw">Forgot <a href="#">password?</a></span>
          <p>
            <span class="psw">create <a href="create_account.html">account?</a></span>
          </p>
    </form>
  </div>
</body>
