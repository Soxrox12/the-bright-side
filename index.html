<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}

/* Set height of body and the document to 100% */
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial;
}

/* Style tab links */
.tablink {
  background-color: #FDFEFE;
  color: black;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  width: 25%;
}

.tablink:hover {
  background-color: #FDFEFE;
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
  color: black;
  display: none;
  padding: 100px 20px;
  height: 100%;
}

#Home {background-color: #FFF7AD;}
#Mental {background-color: #85C1E9;}
#Medical {background-color: #2ECC71;}
#About {background-color: #D7BDE2;}
/* #F5B041 */
</style>
</head>
<body>

<button class="tablink" onclick="openPage('Home', this, '#FFF7AD')" id="defaultOpen">Home</button>
<button class="tablink" onclick="openPage('Mental', this, '#85C1E9')">Mental Health</button>
<button class="tablink" onclick="openPage('Medical', this, '#2ECC71')">Medical Info</button>
<button class="tablink" onclick="openPage('About', this, '#D7BDE2')">About</button>

<div id="Home" class="tabcontent">
  <center>
    <img src="tbs-header.jpg" height="625" width="1250">
  </center>
</div>

<div id="Mental" class="tabcontent">
  <h3>Mental Health</h3>
  <h4>Year in Pixels</h4>
  <p></p>
</div>

<div id="Medical" class="tabcontent">
  <h3>Medical Info</h3>
  <p>Get in touch, or swing by for a cup of coffee.</p>
</div>

<div id="About" class="tabcontent">
  <h3>About</h3>
  <p>Who we are and what we do.</p>
</div>

<p>     <b>Discretion: </b>We are not doctors and cannot diagnose users of this website.</p>

<script>
function openPage(pageName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(pageName).style.display = "block";
  elmnt.style.backgroundColor = color;
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>

</body>
</html>
