<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="choose-conditions.css">
    <script src="choose-cond.js" charset="utf-8"></script>
    <title>Choose Medical Conditions</title>
    <style>
      html {
        background: url(medical-bkgd.jpg) no-repeat center fixed;
        background-size: cover;
      }
      .tablink {
        background-color: #FDFEFE;
        color: black;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        font-size: 17px;
        width: 25%;
      }

      .tablink:hover {
        background-color: #FDFEFE;
      }

      /* Style the tab content (and add height:100% for full page content) */
      .tabcontent {
        color: black;
        display: none;
        padding: 100px 20px;
        height: 100%;
      }

      #Home {
        background-color: #FFF7AD;
      }
      #Mental {background-color: #85C1E9;}
      
      #About {background-color: #D7BDE2;}
      /* #F5B041 */
      ##header-img {
        width: 100%;
        height: auto;
      }
      </style>
  </head>
  <body>
    <button class="tablink" onclick="openPage('Home', this, '#FFF7AD')"><a href="https://soxrox12.github.io/the-bright-side/">Home</a></button>
    <button class="tablink" onclick="openPage('Mental', this, '#85C1E9')"><a href="https://soxrox12.github.io/the-bright-side/">Mental Health</a></button>
    <button class="tablink" onclick="openPage('Medical', this, '#2ECC71')"id="defaultOpen"><a href="https://soxrox12.github.io/the-bright-side/">Medical Health</a></button>
    <button class="tablink" onclick="openPage('About', this, '#D7BDE2')">About</button>

    <div id="Home" class="tabcontent">
      <center>
        <img src="tbs-header.jpg" id="header-img">
      </center>
    </div>

    <div id="Mental" class="tabcontent">
      <h3>Mental Health</h3>
      <h4>Year in Pixels</h4>
      <p></p>
    </div>

    <div id="Medical" class="tabcontent">
      <p>Get in touch, or swing by for a cup of coffee.</p>
    </div>

    <div id="About" class="tabcontent">
      <h3>About</h3>
      <p>Who we are and what we do.</p>
    </div>

   
    <script>
    function openPage(pageName,elmnt,color) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablink");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].style.backgroundColor = "";
      }
      document.getElementById(pageName).style.display = "block";
      elmnt.style.backgroundColor = color;
    }

    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
    </script>

    <div class="bkd-img">
      <h1 class="header">Log New Heart Rate</h1>
      <div class="user-inputs">
        <div class="input-date">
          <p>Choose the Date  <br /> <input type="date" value="yyyy-mm-dd" class="input-medium search-query" onkeypress="return false"></p>
        </div>
        <div class="input-time">
          <p>Choose the Time  <br /> <input type="time" name="usr_time"class="input-medium search-query" onkeypress="return false"></p>
        </div>
        <div class="input-time">
          <p>Enter your Current Heart Rate  <br /> <input type="text" name="heart-rate"></p>
        </div>
      </div>
      <div class="pulse-instructions">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/BSlRvD-CZSo"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
      </div>

      <div class="submit-div">
        <button type="button" name="button"class="submit-button" onclick=displayList()>Submit</button>
        <p>     <b>Discretion: </b>We are not doctors and cannot diagnose users of this website.</p>
      </div>
    </div>
      </body>
</html>
