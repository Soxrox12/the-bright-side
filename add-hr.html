<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="choose-conditions.css">
    <script src="choose-cond.js" charset="utf-8"></script>
    <script src="add-hr.js" charset="utf-8"></script>
    <title>Choose Medical Conditions</title>
    <style>
      html {
        background: url(medical-bkgd.jpg) no-repeat center fixed;
        background-size: cover;
      }
      
      ##header-img {
        width: 100%;
        height: auto;
      }
      </style>
  </head>
  <body>

    <div class="bkd-img">
      <h1 class="header">Log New Heart Rate</h1>
      <div class="user-inputs">
        <div class="input-date">
          <p>Choose the Date  <br /> <input type="date" value="yyyy-mm-dd" class="input-medium search-query" onkeypress="return false"></p>
        </div>
        <div class="input-time">
          <p>Choose the Time  <br /> <input type="time" name="usr_time"class="input-medium search-query" onkeypress="return false"></p>
        </div>
        <div class="input-time">
          <p>Enter your Current Heart Rate  <br /> <input type="text" name="heart-rate"></p>
        </div>
      </div>
      <div class="pulse-instructions">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/BSlRvD-CZSo"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        
      </div>

      <div class="submit-div">
        <button type="button" name="button"class="submit-button" onclick=displayList()>Submit</button>
        <p>     <b>Discretion: </b>We are not doctors and cannot diagnose users of this website.</p>
      </div>
      <canvas id="line-chart" width="800" height="450"></canvas>
    </div>
      </body>
</html>
