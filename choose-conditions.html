<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="choose-conditions.css">
    <title>Choose Medical Conditions</title>
  </head>
  <body>
    <h1 class="header">Choose Your Medical Conditions</h1>
    <div class="conditions-list">

        <p><button type="button" name="button" class="condList">+</button>  Diabetes</p>
        <p><button type="button" name="button"class="condList">+</button>  Heart Disease</p>

        <p><button type="button" name="button"class="condList">+</button>  Anxiety</p>
        <p><button type="button" name="button"class="condList">+</button>  Eating Disorder</p>
        <p><button type="button" name="button"class="condList">+</button>  Schizophrenia</p>
        <p><button type="button" name="button"class="condList">+</button>  Addiction</p>
      </ul>
    </div>
    <div class="submit-div">
      <button type="button" name="button"class="submit-button">Submit</button>
    </div>
  </body>
</html>
