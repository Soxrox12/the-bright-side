<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="choose-conditions.css">
    <script src="choose-cond.js" charset="utf-8"></script>
    <title>Choose Medical Conditions</title>
    <style>
      a {
         color: white;
         font-weight: normal;
      }
      a:active {
         color: blue;
      }
      a[tabindex]:focus {
         color:blue;
         outline: none;
      }

      body{
        background-image: url("medical-bkgd.jpg");
      }

      #Home {
        background-image: url("medical-bkgd.jpg");
      }

      ##header-img {
        width: 100%;
        height: auto;
      }
      </style>
  </head>
  <body>

    <div class="bkd-img">
      <button type="button" name="button" class="create-acct-btn"><a href="https://soxrox12.github.io/the-bright-side/" >Home</a></button>
      <h1 class="header">Choose Your Medical Conditions</h1>
      <div class="conditions-list" id="cond-list">
        <ul class="list-group">
          <p><button type="button" id="dB" onclick="setColor('dB'); addCond('Diabetes');" name="button" class="condList">+</button>  Diabetes</p>

          <p><button type="button"id="hd" onclick="setColor('hd'); addCond('Heart-Disease')" name="button"class="condList">+</button>  Heart Disease</p>

          <p><button type="button" id="kD" onclick="setColor('kD'); addCond('Kidney-Disease')" name="button"class="condList">+</button>  Kidney Disease</p>

          <p><button type="button" id="asthma" onclick="setColor('asthma');addCond('Asthma')" name="button"class="condList">+</button>  Asthma</p>

          <p><button type="button" id="depression" onclick="setColor('depression');addCond('Depression')" name="button"class="condList">+</button>  Depression</p>

          <p><button type="button" id="anxiety" onclick="setColor('anxiety');addCond('Anxiety')" name="button"class="condList">+</button>  Anxiety</p>

          <p><button type="button" id="eD" onclick="setColor('eD');addCond('Eating-Disorder')" name="button"class="condList">+</button>  Eating Disorder</p>

          <p><button type="button" id="schiz" onclick="setColor('schiz');addCond('Schizophrenia')" name="button"class="condList">+</button>  Schizophrenia</p>

          <p><button type="button" id="addict" onclick="setColor('addict');addCond('Addiction')" name="button"class="condList">+</button>  Addiction</p>
          <p>Ability to add your own conditions coming soon!</p>
          <p> <input type="text"id="myText" placeholder="Type your own condition"><button type="button" name="button" >Add Condition</button> </p>

          <!-- <p> <input type="text"id="myText" placeholder="Type your own condition"><button type="button" name="button" id="newCond" onclick="newCondition()">Add Condition</button> </p> -->

          <!-- <p><button type="button" id="userCond" onclick="setColor('userCond');addCond(myText.value)" name="button"class="condList">+</button>  <input type="text" id="myText" placeholder="Type your own condition ">  </p>  -->

        </ul>
      </div>
      <div class="submit-div">
        <button type="button" name="button"class="submit-button" onclick="displayList(); insert()">Submit</button>
      </div>
      <p id="added-conditions">Display selected conditions</p>

    </div>
  </body>
</html>
